<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy the Bride a Drink!</title>
    <style>
        body {
    background-color: #000;
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    padding: 50px;
    overflow: hidden;
}
h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #ff6347;
    text-shadow: 2px 2px #ff0000;
}
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
li {
    margin: 20px 0;
    width: 100%;
}
a {
    display: block;
    width: 80%;
    max-width: 300px;
    margin: 0 auto;
    color: #00ff00;
    font-size: 1.5em;
    text-decoration: none;
    border: 2px solid #00ff00;
    padding: 15px 0;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}
a:hover {
    background-color: #00ff00;
    color: #000;
}
/* Ghost Styles */
.ghost {
    position: fixed;
    width: 100px;
    opacity: 0.7;
    animation: floatGhost 15s infinite;
}
.ghost1 {
    top: 20%;
    left: -10%;
    animation-delay: 0s;
}
.ghost2 {
    top: 50%;
    left: 110%;
    animation-delay: 5s;
    animation-direction: reverse;
}
.ghost3 {
    top: 80%;
    left: -10%;
    animation-delay: 10s;
}
@keyframes floatGhost {
    0% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(110vw);
    }
    100% {
        transform: translateX(0);
    }
}
/* Responsive Adjustments */
@media (max-width: 600px) {
    a {
        font-size: 1.8em;
    }
    h1 {
        font-size: 2.5em;
    }
}

    </style>
</head>
