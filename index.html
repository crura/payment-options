<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure viewport is set correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy the Bride a Drink!</title>
    <!-- Include your CSS styles here -->
    <style>
        body {
    background-color: #000;
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    padding: 50px;
    overflow: hidden;
    font-size: 1em; /* Base font size */
}
h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #ff6347;
    text-shadow: 2px 2px #ff0000;
}
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
li {
    margin: 20px 0;
}
a {
    display: inline-block;
    width: 80%;
    max-width: 300px;
    margin: 0 auto;
    color: #00ff00;
    font-size: 1.5em;
    text-decoration: none;
    border: 2px solid #00ff00;
    padding: 15px 0;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}
a:hover {
    background-color: #00ff00;
    color: #000;
}
/* Ghost Styles */
.ghost {
    position: fixed;
    width: 100px;
    opacity: 0.7;
    animation: floatGhost 15s infinite;
}
.ghost1 {
    top: 20%;
    left: -10%;
    animation-delay: 0s;
}
.ghost2 {
    top: 50%;
    left: -10%; /* Start from the left for consistency */
    animation-delay: 5s;
    animation-direction: normal; /* Keep direction consistent */
}
.ghost3 {
    top: 80%;
    left: -10%;
    animation-delay: 10s;
}
@keyframes floatGhost {
    0% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(120vw);
    }
    100% {
        transform: translateX(0);
    }
}
/* Responsive Adjustments */
@media (max-width: 600px) {
    /* Adjust ghost sizes */
    .ghost {
        width: 60px;
    }
    /* Adjust ghost positions */
    .ghost1 {
        top: 10%;
    }
    .ghost2 {
        top: 40%;
    }
    .ghost3 {
        top: 70%;
    }
    /* Increase font sizes */
    body {
        font-size: 1.2em;
    }
    h1 {
        font-size: 2.2em;
    }
    a {
        font-size: 1.6em;
    }
}

    </style>
</head>
<body>
    <h1>Buy the Bride a Drink!</h1>

    <!-- Spooky Ghosts -->
    <img src="ghost.png" alt="Spooky Ghost" class="ghost ghost1">
    <img src="ghost.png" alt="Spooky Ghost" class="ghost ghost2">
    <img src="ghost.png" alt="Spooky Ghost" class="ghost ghost3">

    </ul>
</body>
</html>
